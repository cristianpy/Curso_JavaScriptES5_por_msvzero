<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Formularios</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div id="contenedor" style="margin: 10px">
        <h1>Formularios</h1>
        <div id="contenedorForm" style="padding:10px; width:500px">
            <form id="miFormulario">
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" class="form-control" id="nombres" name="nombres" placeholder="nombre">
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="apellidos">
                </div>
                <div class="form-check">
                    <input  type="checkbox" value="valorCheckBox" name="checkBox" id="defaultCheck1">
                    <label  for="defaultCheck1">
                          Default checkbox
                    </label>
                </div>
                <button type="button" class="btn btn-primary" onclick="enviarDatos()">Guardar</button>       
            </form>
        </div>
        <div id="resultado"></div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        function enviarDatos() {
            console.log("Elementos del formulario",document.getElementById("miFormulario").elements)
            var nombres = document.getElementById("miFormulario").elements.namedItem("nombres").value;
            var apellidos = document.getElementById("miFormulario").elements.namedItem("apellidos").value;
            
            if(document.getElementById("miFormulario").elements.namedItem("checkBox").checked){
                var checkBox = document.getElementById("miFormulario").elements.namedItem("checkBox").value;
            } 
            var datos = {
                nombres: nombres,
                apellidos: apellidos,
                checkBox: checkBox
            }
            console.log(datos)
            
        }
    </script>
  </body>
</html>
