<!DOCTYPE html>
<html>
    <body>
        <h1>Condiconales</h1>
        <script>
            var edad = 70;
            function calculaEdad(edad) {
                if ( edad >= 15 && edad <=35 ){
                    console.log("Eres joven, tu edad es: ", edad);
                } else if (edad >= 36 && edad <=50){
                    console.log("No eres tan joven, tu edad es: ", edad);
                } else if (edad >= 51 && edad <=70) {
                    console.log("Eres viejo, tu edad es: ", edad);
                }// fin del if
            }// fin de la funcion
            calculaEdad(edad);
        </script>

    </body>
</html>
