<!--
The <!DOCTYPE html> declaracion para definir que este documento es HTML5
The <html> elemento root o principal  de una pagina HTML.
The <head> elemento para especificar informacion meta sobre una pagina.
The <title> elemento que especifica un titulo.
The <body> elemento en donde se muestra el contenido de una pagina web.
The <h1> heading 1
The <p> parrafo
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Js Bootcamp!!</title>
    </head>
    
    <body>
        <div>
            <p>Hola Mundo</p>
        </div>
    </body>
</html>
